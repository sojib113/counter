<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>PROJECT COUNTER APP</h2>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
            <div class="buttons">
                <button id="sub"><i class="fas fa-minus"></i></button>
                <button id="reset">Reset</button>
                <button id="add"><i class="fas fa-add"></i></button>
            </div>
        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
